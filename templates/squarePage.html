{% extends "dashboard.html" %}
{% block body %}
  <div class="page-header">
    <h1><b>广场</b> <small>>>> Find fantasy latest.</small></h1>
  </div>

  {% for i in tv %}
    <div class="panel panel-default">
    <div class="panel-body">
        {{ i.name }}更新了第<a class="btn btn-default" href="{{ i.address }}" target="_blank"> {{ i.episode }} </a>集~

  <script type="text/javascript">
    $('li#menu_list_sp').addClass("active");
  </script>
{% endblock %}
